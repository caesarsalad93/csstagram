<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS instagram</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>CSS Instagram</h2>

  <div class="controls">
    <label for="opacity">Opacity:</label>
    <input id="opacity" type="range" name="opacity" min=".01" max="100" value="100">
      
    <label for="contrast">Contrast:</label>
    <input id="contrast" type="range" name="contrast" min="0" max="100" value="100" data-sizing="%">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    
    <label for="Invert">Invert:</label>
    <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
    
    <label for="grayscale">Grayscale:</label>
    <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
    
  </div>
  
  <div>
    <button id="changeImg">Submit</button>
    <input id="newImg" type="text">
    <button id="randomImg">Random</button>
  </div>

  <img src="https://source.unsplash.com/Dl60Uw9Zwtc/800x500">

  <script src="main.js"></script>

</body>
</html>
